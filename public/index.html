<!DOCTYPE html>
<html lang = "en">
<head>
	
	<title>University Mall</title>
	<meta charset="utf-8">
	<!-- inset view port here -->
	<link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Roboto|Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

	<!--map -->
	<div id = "map-canvas"></div>

	<!--Overlay form -->
	<main class = "main-container">
		<form role = "main" class = "action-section" action = "/public" method = "submit">
			<fieldset>
				<legend>The Prestigious University</legend>
				<label for = "studentId">Student ID:</label>
				<input type="text" id = "studentId" required>
				<label for = "firstName">First Name:</label>
				<input type="text" id = "firstName" required>
				<label for = "lastName">Last Name</label>
				<input type="text" id = "lastName" required>

				<label for = "semester-choice">Semester</label>
				<select name = "semesterSelection" id = "semester-choice">
					<option value = "Any"></option>
					<option value = "2018FA">2018FA</option>
					<option value = "2018SU">2018SU</option>
					<option value = "2018SP">2018SP</option>
					<option value = "2017FA">2017FA</option>
				</select>

				<label for = "action-choice">Preferred Action</label>
				<select name = "actionSelection" id = "action-choice">
					<option value = "No Action"></option>
					<option value = "Add New Class">Add New Class</option>
					<option value = "Drop a Class">Drop Class</option>
					<option value = "My Schedule">My Schedule</option>
					<option value = "My Dashboard">My Dashboard</option>
				</select>
				<button class = "submit-button">Submit</button>
			</fieldset>
			<p class = "display-error"></p>
		</form>
		<form class = "course-selection hidden">
			<fieldset>
				<legend>Search for a section</legend>
				<label for = "campus-choice">Campus</label>
				<select class = "campuses" id = "campus-choice">
					<option value = "any"></option>
					<option value = "central">Central</option>
					<option value = "city View">CityView</option>
					<option value = "merancas">Merancas</option>
					<option value = "levine">Levine</option>
					<option value = "harper">Harper</option>
					<option value = "harris">Harris</option>
					<option value = "cato">Cato</option>
					<option value = "online">Online</option>
				</select>
				<label for = "subject-choice">Subject</label>
				<select class = "subject" id = "subject-choice">
					<option></option>
					<option>ENG</option>
					<option>MAT</option>
					<option>BIO</option>
					<option>PHY</option>
				</select>
				<label for = "course-number-choice">Course Number</label>
				<select class = "course-number" id = "course-number-choice">
					<option></option>
					<option>110</option>
					<option>111</option>
					<option>112</option>
					<option>171</option>
				</select>
				<button class = "search-button">Search</button>
				<div class = "sec-search-result">
					<h2>Search Results</h2>
					<ul class = "search-result-list">
						<li></li>
					</ul>				
				</div>

			</fieldset>
		</form>

		<form class = "sec-cart">
			<legend> Sections on cart</legend>
			<fieldset>
				<ul class = "sec-cart-list">
				</ul>

			</fieldset>
			<button class = "register-button">Register</button>
			<button class = "save-cart-button">Save to Cart</button>
			<button class = "clear-cart-button">Clear Cart</button>
		</form>

		<form class = "registered-classes">
			<legend>Registered Classes</legend>
			<fieldset class = "my-classes">
				<ul class = "sec-registered-list">
					
				</ul>
			</fieldset>
			
		</form>
	</main>
	<!--jQuery Scripts -->
	<script
  		src="https://code.jquery.com/jquery-3.3.1.js"
  		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  		crossorigin="anonymous"></script>
    <script src = "/state.js"></script>
  	<script src = "/index.js"></script>

   <script async defer
  		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8ewk_eql9xEaHcL7xeFtfkNG5Gc1DSmQ&callback=initMap">
  	</script>
</body>
</html>
